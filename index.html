<!DOCTYPE html>
<html ng-app="stockInfoApp">

  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
	<link rel="stylesheet" href="style.css" />
	  <script type="application/javascript" src="./lib/angular.js">

	  </script>
	 <script src="stocksController.js"></script>
	  <script type="application/javascript" src="./lib/jquery.min.js"> </script>
	 
	 <link rel="stylesheet" href="./lib/css/bootstrap.min.css"/>
	  
  </head>

  <body ng-controller="stocksController">
	  
   <table class="table table-bordered">
    <thead>
      <tr>
        <th>
          <a href="#" ng-click="orderByField=' accNumber'; reverseSort = !reverseSort">
          Account 
            <span ng-show="orderByField == 'accNumber'"><span ng-show="!reverseSort">^</span>
				<span ng-show="reverseSort">v</span></span>
          </a>
        </th>
        <th>
          <a href="#" ng-click="orderByField='availableCash'; reverseSort = !reverseSort">
            Available Cash
			  <span ng-show="orderByField == 'AvailableCash'"><span ng-show="!reverseSort">^</span>
				  <span ng-show="reverseSort">v</span></span>
          </a>
		  </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="stock in stocks|orderBy:orderByField:reverseSort">
        <td>{{stock.accIntial}}-{{stock.accNumber}}</td>
		  <td>{{stock.availableCash | currency}}</td>
      </tr>
    </tbody>
	  </table> 
	   <button ng-click="loadMore()">Load More</button>
  </body>

</html>
